---
name: Build & Test
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LC_ALL: C
    steps:
      - uses: actions/checkout@v1

      - name: autogen
        uses: docker://ganeti/ci:buster-py3
        with:
          args: ./autogen.sh

      - name: configure
        uses: docker://ganeti/ci:buster-py3
        with:
          args: ./configure --enable-haskell-tests

      - name: Build
        uses: docker://ganeti/ci:buster-py3
        with:
          args: make -j 2

      - name: Run local checks
        uses: docker://ganeti/ci:buster-py3
        with:
          args: make -j 2 check-local

      - name: Python tests
        uses: docker://ganeti/ci:buster-py3
        with:
          args: make py-tests

      - name: Haskell tests
        uses: docker://ganeti/ci:buster-py3
        with:
          args: make -j 2 hs-tests

